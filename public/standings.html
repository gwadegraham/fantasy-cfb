<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="standings.js" type="module"></script>
    <script src="navbar.js"></script>
    <script type="module" src="weekByWeek.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <title>Fantasy CFB</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title" poll-name>
                Standings
            </div>
        </div>
        <div class="content">
            <div class="get-users-container" get-users-container>
                <div class="table-wrapper">
                    <table class="fl-table">
                        <thead>
                        <tr>
                            <th class="sticky-header team-header">Rank</th>
                            <th class="sticky-header team-header">Name</th>
                            <th class="team-header">Team 1</th>
                            <th class="team-header">Team 2</th>
                            <th class="team-header">Team 3</th>
                            <th class="team-header">Team 4</th>
                            <th class="team-header">Team 5</th>
                            <th class="team-header">Team 6</th>
                            <th class="team-header">Team 7</th>
                            <th class="team-header">Team 8</th>
                            <th class="team-header">Team 9</th>
                            <th class="team-header">Team 10</th>
                            <th class="sticky-header-score team-header">Score</th>
                        </tr>
                        </thead>
                        <tbody user-table-body>
                        <tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="container chart-container">
        <div class="header">
            <div class="header-title" poll-name>
                Path to the Championship
            </div>
        </div>
        <div class="content">
            <div class="get-users-container" get-users-container>
                <div class="table-wrapper">
                    <div style="width: 1000px; padding-left: 40px;"><canvas id="week-by-week"></canvas></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://collegefootballdata.com/" class="cfb-data">Powered by College Football Data</a>
    </footer>
</body>
</html>
